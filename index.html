<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .game-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .mode-selection button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 16px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .mode-selection button:hover {
            background: #0056b3;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            margin: 20px auto;
            width: 320px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }

        .cell:hover {
            background: #ccc;
        }

        .reset-btn {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            background: #dc3545;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .reset-btn:hover {
            background: #a71d2a;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Tic-Tac-Toe</h1>
        <div class="mode-selection">
            <button onclick="setMode('player')">2 Players</button>
            <button onclick="setMode('computer')">Play vs Computer</button>
        </div>
        <div class="board">
            <div class="cell" onclick="handleClick(0)"></div>
            <div class="cell" onclick="handleClick(1)"></div>
            <div class="cell" onclick="handleClick(2)"></div>
            <div class="cell" onclick="handleClick(3)"></div>
            <div class="cell" onclick="handleClick(4)"></div>
            <div class="cell" onclick="handleClick(5)"></div>
            <div class="cell" onclick="handleClick(6)"></div>
            <div class="cell" onclick="handleClick(7)"></div>
            <div class="cell" onclick="handleClick(8)"></div>
        </div>
        <h2 id="status">Player X's turn</h2>
        <button class="reset-btn" onclick="resetGame()">Restart</button>
    </div>

    <script>
        let board = ["", "", "", "", "", "", "", "", ""];
        let currentPlayer = "X";
        let gameActive = true;
        let mode = "player"; // Default mode: Player vs Player

        function setMode(selectedMode) {
            mode = selectedMode;
            resetGame();
        }

        function handleClick(index) {
            if (!gameActive || board[index] !== "") return;

            board[index] = currentPlayer;
            document.querySelectorAll(".cell")[index].innerText = currentPlayer;

            if (checkWinner()) {
                document.getElementById("status").innerText = `Player ${currentPlayer} Wins! ðŸŽ‰`;
                gameActive = false;
                return;
            }

            if (board.every(cell => cell !== "")) {
                document.getElementById("status").innerText = "It's a Draw! ðŸ˜";
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === "X" ? "O" : "X";
            document.getElementById("status").innerText = `Player ${currentPlayer}'s turn`;

            if (mode === "computer" && currentPlayer === "O") {
                setTimeout(computerMove, 500);
            }
        }

        function computerMove() {
            let availableMoves = board
                .map((cell, index) => (cell === "" ? index : null))
                .filter(index => index !== null);

            if (availableMoves.length === 0 || !gameActive) return;

            let randomMove = availableMoves[Math.floor(Math.random() * availableMoves.length)];
            handleClick(randomMove);
        }

        function checkWinner() {
            const winningCombinations = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], 
                [0, 3, 6], [1, 4, 7], [2, 5, 8], 
                [0, 4, 8], [2, 4, 6]
            ];

            return winningCombinations.some(combination => {
                const [a, b, c] = combination;
                return board[a] !== "" && board[a] === board[b] && board[a] === board[c];
            });
        }

        function resetGame() {
            board = ["", "", "", "", "", "", "", "", ""];
            currentPlayer = "X";
            gameActive = true;
            document.querySelectorAll(".cell").forEach(cell => (cell.innerText = ""));
            document.getElementById("status").innerText = "Player X's turn";
        }
    </script>
</body>
</html>
